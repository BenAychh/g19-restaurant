<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/rateit.css">
    <link rel="stylesheet" href="/stylesheets/new.css">
  </head>
  <body>
    <nav>
      New Restaurant
    </nav>
    <article>
      <form class="" action="#" method="post">
        <div class="title">
          Create Restaurant
        </div>
        <label for="name" class="blocking">Name</label>
        <input type="input" name="name" required maxlength="40" value="" placeholder="Restaurant Name">
        <br />
        <label for="location" class="blocking">Location</label>
        <input type="input" name="location" required maxlength="40" value="" placeholder="City">
        <select name="state" required>
          <option value="">Choose</option>
        	<option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        </select>
        <br />
        <label for="cuisine">Cuisine</label>
        <select class="" required name="cuisine">
          <option value="">Choose</option>
          <option value="american">American</option>
          <option value="italian">Italian</option>
          <option value="thai">Thai</option>
          <option value="vietnamese">Vietnamese</option>
          <option value="mexican">Mexican</option>
        </select>
        <br />
        <label for="">Rating</label>
        <input name="rating" type="range" min="0" max="5" value="0" step="0.5" id="rating">
        <div class="rateit" data-rateit-backingfld="#rating"></div><br />
        <br />
        <label for="image">Image</label>
        <input type="file" required name="image" value="">
        <br />
        <textarea name="bio" required rows="8" cols="40" placeholder="Short Bio"></textarea>
        <input type="submit" name="submit" value="Submit">
      </form>
      <a href="/"><button class="cancel">Cancel</button></a>
    </article>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.rateit.min.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>
  </body>
</html>
