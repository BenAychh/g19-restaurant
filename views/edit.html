{% extends 'layout.html' %}
{% block content %}
{% if restaurant.message %}
  <div class="warning">
    {{restaurant.message}}
  </div>
{% endif %}
  <article>
    <img src="{{restaurant.image}}" id="restaurantImage" alt="" />
    <form id="editInfo" class="" action="/restaurants/{{restaurant.id}}/edit" method="put">
      <div class="title">
        Edit {{restaurant.name}}
      </div>
      <label for="name" class="blocking">Name</label>
      <input type="hidden" id="restaurantID" value="{{restaurant.id}}">
      <input type="input" id="name" name="name" required maxlength="40" value="{{restaurant.name}}" placeholder="Restaurant Name">
      <br />
      <label for="city" class="blocking">Location</label>
      <input type="input" id="city" name="city" required maxlength="40" value="{{restaurant.city}}" placeholder="City">
      <select name="state" required>
        {% autoescape false %}
          {% for s in stateOptions %}
            {{s}}
          {% endfor %}
        {% endautoescape %}
      </select>
      <br />
      <label for="cuisine">Cuisine</label>
      <select class="" required id="cuisine" name="cuisine_id">
        {% autoescape false %}
          {% for c in cuisineOptions %}
            {{c}}
          {% endfor %}
        {% endautoescape %}
      </select>
      <br />
      <br />
      <label for="image">Image</label>
      <select id="image" name="image" required>
        {% autoescape false %}
          {% for imageOption in imageOptions %}
            {{imageOption}}
          {% endfor %}
        {% endautoescape %}
      </select>
      <br />
      <textarea name="description" id="description" required rows="8" cols="40" placeholder="Short Bio">{{restaurant.description}}</textarea>
      <input type="submit" value="Submit">
    </form>
    <a href="../"><button class="cancel">Cancel</button></a>
  </article>
{% endblock %}
